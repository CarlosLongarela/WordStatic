##
## BEGIN WS SPEED
gzip on;
gzip_types text/html text/css text/x-component application/x-javascript application/javascript text/javascript text/x-js text/richtext image/svg+xml text/plain text/xsd text/xsl text/xml image/x-icon;

location ~ \.(css|htc|less|js|js2|js3|js4)$ {
	add_header Pragma "public";
	add_header Cache-Control "max-age=31536000, public, must-revalidate, proxy-revalidate";
	add_header X-Powered-By "WS System";
}

location ~ \.(htm|html|rtf|rtx|svg|svgz|txt|xsd|xsl|xml)$ {
	add_header Pragma "public";
	add_header Cache-Control "max-age=10800, public, must-revalidate, proxy-revalidate";
	add_header X-Powered-By "WS System";
}

location ~ \.(asf|asx|wax|wmv|wmx|avi|bmp|class|divx|doc|docx|eot|exe|gif|gz|gzip|ico|jpg|jpeg|jpe|json|mdb|mid|midi|mov|qt|mp3|m4a|mp4|m4v|mpeg|mpg|mpe|mpp|otf|odb|odc|odf|odg|odp|ods|odt|ogg|pdf|png|pot|pps|ppt|pptx|ra|ram|svg|svgz|swf|tar|tif|tiff|ttf|ttc|wav|wma|wri|woff|xla|xls|xlsx|xlt|xlw|zip)$ {
	add_header Pragma "public";
	add_header Cache-Control "max-age=31536000, public, must-revalidate, proxy-revalidate";
	add_header X-Powered-By "WS System";
}

# For CDN's
location ~ \.(ttf|ttc|otf|eot|woff|font.css)$ {
	add_header Access-Control-Allow-Origin "*";
	add_header X-Powered-By "WS System";
}

