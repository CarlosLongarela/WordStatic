	location = /favicon.ico {
		log_not_found off;
		access_log off;
	}

	location = /robots.txt {
		allow all;
		log_not_found off;
		access_log off;
	}

	# Deny access to hidden files like .htaccess, .htpasswd, .DS_Store (Mac).
	location ~ /\. {
		deny all;
	}

	# Deny access to files with .php extension in uploaded folders
	location ~* /(?:uploads|files)/.*\.php$ {
		deny all;
	}

	# Only allow these request methods, do not accept DELETE, SEARCH and other methods
	if ($request_method !~ ^(GET|HEAD|POST)$ ) {
		return 444;
	}
